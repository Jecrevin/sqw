name: build-filon

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  BUILD_DIR: ${{ github.workspace }}/build
  OUTPUT_DIR: ${{ github.workspace }}/src/sqw/_filon

jobs:
  build:
    name: Build filon on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenMP dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libomp-dev

      - name: Install OpenMP dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp

      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Prepare output directory
        run: cmake -E make_directory "$OUTPUT_DIR"

      - name: Prepare build directory
        run: cmake -E make_directory "$BUILD_DIR"

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -S src/filon -B "$BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY="$OUTPUT_DIR" \
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY="$OUTPUT_DIR"

      - name: Configure CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          OMP_PREFIX=$(brew --prefix libomp)
          cmake -S src/filon -B "$BUILD_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY="$OUTPUT_DIR" \
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY="$OUTPUT_DIR" \
            -DOpenMP_ROOT="${OMP_PREFIX}" \
            -DOpenMP_C_FLAGS="-Xpreprocessor -fopenmp -I${OMP_PREFIX}/include" \
            -DOpenMP_C_LIB_NAMES="omp" \
            -DOpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -I${OMP_PREFIX}/include" \
            -DOpenMP_CXX_LIB_NAMES="omp" \
            -DOpenMP_omp_LIBRARY="${OMP_PREFIX}/lib/libomp.dylib"

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S src/filon -B "$BUILD_DIR" \
            -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY="$OUTPUT_DIR" \
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY="$OUTPUT_DIR"

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build "$BUILD_DIR" --config Release

      - name: List generated artifacts
        run: ls -al "$OUTPUT_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: filon-${{ matrix.os }}
          path: |
            src/sqw/_filon/libfilon.*

      - name: Cleanup build directory
        if: always()
        run: |
          echo "Removing build dir: $BUILD_DIR"
          cmake -E remove_directory "$BUILD_DIR"
